<article class="flex h-full flex-col rounded-xl border border-neutral-800 bg-neutral-900/40 p-4 shadow-md">
  {% if include.post.image %}
    <a href="{{ include.post.url | relative_url }}" class="block mb-4">
      <img
        src="{{ include.post.image | relative_url }}"
        alt="{{ include.post.title }}"
        class="h-40 w-full rounded-lg object-cover object-center border border-neutral-800 bg-neutral-800" />
    </a>
  {% endif %}

  <!-- badges -->
  <div class="mb-2 flex flex-wrap gap-2 text-[10px] font-medium uppercase tracking-wide text-neutral-300">
    {% for cat in include.post.categories %}
      <span class="rounded border border-neutral-600 bg-neutral-800/60 px-2 py-1 text-neutral-200">
        {{ cat }}
      </span>
    {% endfor %}

    {% if include.post.featured %}
      <span class="rounded bg-indigo-600 px-2 py-1 text-white">
        Featured
      </span>
    {% endif %}
  </div>

  <!-- title -->
  <h3 class="text-base font-semibold leading-tight text-white mb-1">
    <a
      class="no-underline hover:underline hover:decoration-indigo-400"
      href="{{ include.post.url | relative_url }}">
      {{ include.post.title }}
    </a>
  </h3>

  <!-- date -->
  <div class="text-[11px] text-neutral-500 mb-3">
    {{ include.post.date | date: "%B %d, %Y" }}
  </div>

  <!-- excerpt -->
  <p class="text-sm text-neutral-300 leading-relaxed mb-4">
    {{ include.post.excerpt | strip_html | truncate: 180 }}
  </p>

  <!-- button pinned bottom -->
  <div class="mt-auto">
    <a
      class="inline-block rounded-lg border border-indigo-600 bg-indigo-600 px-3 py-2 text-xs font-semibold text-white hover:bg-indigo-500 hover:border-indigo-500"
      href="{{ include.post.url | relative_url }}">
      Read more
    </a>
  </div>
</article>
